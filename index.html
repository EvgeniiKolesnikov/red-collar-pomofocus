<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/index.css" />
  <link rel="shortcut icon" href="./src/svg/favicon.svg" />
  <title>Pomofocus</title>
  <script src="./src/script/index.js" defer></script>
</head>
<body>
  <main class="main">
    <div class="timer">
      <div class="buttons buttons-top">
        <div class="button button_pomodoro">Pomodoro</div>
        <div class="button button_short">Short Break</div>
        <div class="button button_long">Long Break</div>
      </div>
      <div class="time">25:00</div>
      <div class="dots">:</div>
      <div class="buttons buttons-bottom">
        <div class="button button_start">Start</div>
        <div class="button button_pause">Pause</div>
        <div class="button button_reset">Reset</div>
      </div>
      <div class="repeat" title="Auto Start"></div>
    </div>
  </div>
</body>
</html>
